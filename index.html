<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>UHS Hack Club Twilio Demo</title>

        <style type="text/css">
            #error {color:red;}
            #success {color:green;}
            body {font-family:Helvetica,Arial,sans-serif}
        </style>
    </head>
    <body>
        <div id="wrap">
            <h1>UHS Hack Club Demo</h1>

            <form id="form" method="post">
                <p><label for="name">Your name: <input type="text" name="name" id="name" /></label></p>

                <p><label for="phone">Your phone number: <input type="text" name="phone" id="phone" /></label></p>
                <input type="submit" value="Send" />
            </form>
            <div>
                <h2 id="error"></h2>
                <h2 id="info"></h2>
                <h2 id="success"></h2>
            </div>

            <hr />
            <p>Made with magic by <a href="http://nicholasegan.me" target="_blank">Nicholas Egan</a></p>
            <p>Fork on GitHub: <a href="https://github.com/softwaredevclub/twilio-demo-client" target="_blank">Client</a> |
                <a href="https://github.com/softwaredevclub/twilio-demo-server">Server</a></p>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="form.min.js"></script>
    </body>
</html>
